removeStrategy:
  items: 'NONE'
  rbac: 'SYNC'

items:
  - kind: freeStyle
    name: test-fs
    blockBuildWhenDownstreamBuilding: false
    blockBuildWhenUpstreamBuilding: false
    builders:
    - shell:
        command: echo hi
    concurrentBuild: false
    description: ''
    disabled: false
    displayName: test-fs
    label: debian-local
    scm:
      none: {}
    scmCheckoutStrategy:
      standard: {}

  - kind: freeStyle
    name: test-freestyle-remote-sleep
    blockBuildWhenDownstreamBuilding: false
    blockBuildWhenUpstreamBuilding: false
    buildDiscarder:
      logRotator:
        artifactDaysToKeep: -1
        artifactNumToKeep: -1
        daysToKeep: 2
        numToKeep: 10
    builders:
    - shell:
        command: sleep 600
    concurrentBuild: false
    description: ''
    disabled: false
    displayName: test-remote-freestyle
    label: debian-remote
    scm:
      none: {}
    scmCheckoutStrategy:
      standard: {}
  - kind: freeStyle
    name: test-freestyle-local-sleep
    blockBuildWhenDownstreamBuilding: false
    blockBuildWhenUpstreamBuilding: false
    buildDiscarder:
      logRotator:
        artifactDaysToKeep: -1
        artifactNumToKeep: -1
        daysToKeep: 2
        numToKeep: 10
    builders:
    - shell:
        command: sleep 600
    concurrentBuild: false
    description: ''
    disabled: false
    displayName: test-local-freestyle
    label: debian-local
    scm:
      none: {}
    scmCheckoutStrategy:
      standard: {}
  - kind: pipeline
    name: test-quick
    concurrentBuild: false
    definition:
      cpsFlowDefinition:
        sandbox: true
        script: |
          // Uses Declarative syntax to run commands inside a container.
          pipeline {
              agent none
              stages {
                  stage('Parallel Stage') {
                      failFast true
                      parallel {
                          stage('MainRemote') {
                              agent {
                                  label 'debian-remote'
                              }
                              steps {
                                  container('debian') {
                                      sh 'hostname'
                                  }
                              }
                          }
                          stage('MainLocal') {
                              agent {
                                  label 'debian-local'
                              }
                              steps {
                                  container('debian') {
                                      sh 'hostname'
                                  }
                              }
                          }
                      }
                  }
              }
          }
    description: ''
    disabled: false
    displayName: test-quick
    properties:
    - buildDiscarder:
        strategy:
          logRotator:
            artifactDaysToKeep: -1
            artifactNumToKeep: -1
            daysToKeep: 2
            numToKeep: 10
    resumeBlocked: false
  - kind: pipeline
    name: test-wait
    concurrentBuild: false
    definition:
      cpsFlowDefinition:
        sandbox: true
        script: |
          // Uses Declarative syntax to run commands inside a container.
          pipeline {
              agent none
              stages {
                  stage('Parallel Stage') {
                      failFast true
                      parallel {
                          stage('MainRemote') {
                              agent {
                                  label 'debian-remote'
                              }
                              steps {
                                  container('debian') {
                                      sh 'hostname'
                                      input 'waiting for user input'
                                  }
                              }
                          }
                          stage('MainLocal') {
                              agent {
                                  label 'debian-local'
                              }
                              steps {
                                  container('debian') {
                                      sh 'hostname'
                                      input 'waiting for user input'
                                  }
                              }
                          }
                      }
                  }
              }
          }
    description: ''
    disabled: false
    displayName: test-wait
    properties:
    - buildDiscarder:
        strategy:
          logRotator:
            artifactDaysToKeep: -1
            artifactNumToKeep: -1
            daysToKeep: 2
            numToKeep: 10
    resumeBlocked: false
  - kind: pipeline
    name: test-wait-on-controller
    concurrentBuild: false
    definition:
      cpsFlowDefinition:
        sandbox: true
        script: |
          // Uses Declarative syntax to run commands inside a container.
          pipeline {
              agent none
              stages {
                  stage('Parallel Stage') {
                      failFast true
                      parallel {
                          stage('MainRemote') {
                              steps {
                                  node('debian-remote') {
                                    container('debian') {
                                        sh 'hostname'
                                    }
                                  }
                                  input 'waiting for user input'
                              }
                          }
                          stage('MainLocal') {
                              steps {
                                  node('debian-remote') {
                                    container('debian') {
                                        sh 'hostname'
                                    }
                                  }
                                  input 'waiting for user input'
                              }
                          }
                      }
                  }
              }
          }
    description: ''
    disabled: false
    displayName: test-wait-on-controller
    properties:
    - buildDiscarder:
        strategy:
          logRotator:
            artifactDaysToKeep: -1
            artifactNumToKeep: -1
            daysToKeep: 2
            numToKeep: 10
    resumeBlocked: false
  - kind: pipeline
    name: test-sleep
    concurrentBuild: false
    definition:
      cpsFlowDefinition:
        sandbox: true
        script: |
          // Uses Declarative syntax to run commands inside a container.
          pipeline {
              agent none
              stages {
                  stage('Parallel Stage') {
                      failFast true
                      parallel {
                          stage('MainRemote') {
                              agent {
                                  label 'debian-remote'
                              }
                              steps {
                                  container('debian') {
                                      sh 'hostname'
                                      sh 'sleep 600'
                                  }
                              }
                          }
                          stage('MainLocal') {
                              agent {
                                  label 'debian-local'
                              }
                              steps {
                                  container('debian') {
                                      sh 'hostname'
                                      sh 'sleep 600'
                                  }
                              }
                          }
                      }
                  }
              }
          }
    description: ''
    disabled: false
    displayName: test-sleep
    properties:
    - buildDiscarder:
        strategy:
          logRotator:
            artifactDaysToKeep: -1
            artifactNumToKeep: -1
            daysToKeep: 2
            numToKeep: 10
    resumeBlocked: false
